name: CI - Code Quality & Testing

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint pytest
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        python -m py_compile src/*.py
      continue-on-error: true
    
    - name: Validate imports
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from scraper import PlayStoreScraper; from preprocessor import DataPreprocessor; from main import main; print('All imports successful')"
      continue-on-error: true

  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate project structure
      run: |
        echo "Validating project structure..."
        test -f README.md || exit 1
        test -f requirements.txt || exit 1
        test -f .gitignore || exit 1
        test -d src/ || exit 1
        test -f src/scraper.py || exit 1
        test -f src/preprocessor.py || exit 1
        test -f src/main.py || exit 1
        echo "âœ“ Project structure is valid"

