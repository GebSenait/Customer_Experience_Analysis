name: CI - Code Quality & Testing

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use CI requirements to save disk space (excludes torch/transformers)
        if [ -f requirements-ci.txt ]; then
          pip install -r requirements-ci.txt
        else
          # Fallback: install core dependencies only
          pip install pandas numpy google-play-scraper python-dateutil tqdm openpyxl
        fi
        pip install flake8 pylint pytest
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        python -m py_compile src/*.py
      continue-on-error: true
    
    - name: Validate imports
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from scraper import PlayStoreScraper; from preprocessor import DataPreprocessor; from main import main; print('All imports successful')"
      continue-on-error: true
    
    - name: Validate Task 2 imports (if available)
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        try:
            # Try importing Task 2 modules (may fail if torch not installed, that's OK)
            from sentiment_analyzer import SentimentAnalyzer
            from thematic_analyzer import ThematicAnalyzer
            from nlp_pipeline import NLPipeline
            from task2_main import Task2Pipeline
            print('✓ Task 2 modules can be imported (torch may not be available in CI)')
        except ImportError as e:
            if 'torch' in str(e) or 'transformers' in str(e):
                print('⚠ Task 2 modules require torch/transformers (not installed in CI to save space)')
            else:
                print(f'⚠ Import error: {e}')
        " || echo "Task 2 modules require full dependencies (not installed in CI)"
      continue-on-error: true

  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate project structure
      run: |
        echo "Validating project structure..."
        test -f README.md || exit 1
        test -f requirements.txt || exit 1
        test -f .gitignore || exit 1
        test -d src/ || exit 1
        test -f src/scraper.py || exit 1
        test -f src/preprocessor.py || exit 1
        test -f src/main.py || exit 1
        echo "✓ Project structure is valid"

